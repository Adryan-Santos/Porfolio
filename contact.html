<!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Porfolio - Contact</title>
        <link rel="stylesheet" href="style/stylecontact.css" type="text/css" media="all">
    </head>
    <body class="all">
        <header class="header"> <!--Cabeçalho-->
            <a href="index.html" class="home"><img class="developer" src="assets/me.jpg" alt="imagem do desenvolvedor"><h1 class = "name">Adryan Santos</h1></a>
            <nav class="navHeader"> <!--Menu Navegação-->
                <ul class="listHeader">
                    <li class="navHeaderMenu"><a class = "linkHeaderMenu" href="about.html">Sobre</a></li>
                    <li class="navHeaderMenu"><a class = "linkHeaderMenu" href="projects.html">Projetos</a></li>
                    <li class="navHeaderMenu"><a class = "linkHeaderMenu" href="contact.html">Contato</a></li>
                </ul>
            </nav>
        </header>
        <main class="main"> <!--Conteúdo Principal-->
            <div class="mainLeft"> <!--Conteúdo Principal Esquerda-->
                <h1 class="presentation">Entre em contato!</h1>
                <img class="imegemContact" src="assets/contact.png" alt="ilustração sobre redes sociais">
            </div>
            <div class="mainRight"> <!--Conteúdo Principal Direita-->
                <form action="#" method="#"> <!--Formulários-->
                    <div class="formGroup">
                        <label class="label" for="email">Email:</label>
                        <input class="input" type="email" name="email" required placeholder="Digite seu e-mail">
                    </div>
                    <div class="formGroup">
                        <label class="label" for="telefone">Telefone:</label>
                        <input class="input" type="tel" name="telefone" required placeholder="(35) 99999-9999">
                    </div>
                    <div class="formGroup">
                        <label class="label" for="mensagem">Mensagem:</label>
                        <textarea  name="mensagem" required placeholder="Escreva uma mensagem para ser entregue diretamente a mim!"></textarea></textarea>
                    </div>
                    <input class="submit" type="submit" value="Enviar">
                </form>
            </div>
        </main>
        <footer class="footer"> <!--Rodapé-->
            <p class="copy">Todos direitos reservados &copy Adryan Santos</p>
            <nav class="footerMenu"> 
                <ul class ="listFooter"> <!--Lista de Navegação entre links para minhas redes sociais-->
                    <li class="navFooterMenu"><a class="linkFooterMenu" href="https://www.linkedin.com/in/adryan-santos-9b06b2238/" target="_blank"><img class = "social" src="assets/linkedin.png" alt="Logo do LinkedIn" width="40px"></a></li>
                    <li class="navFooterMenu"><a class="linkFooterMenu" href="https://github.com/Adryan-Santos" target="_blank"><img class = "social" src="assets/github.png" alt="Logo do GitHub" width="40px"></a></li>
                    <li class="navFooterMenu"><a class="linkFooterMenu" href="https://www.instagram.com/adryan_r/" target="_blank"><img class = "social" src="assets/instagram.png" alt="Logo do Instagram" width="40px"></a></li>
                </ul>
            </nav>
        </footer>
    </body>
</html>
